<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qzrnw archive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="archive.html">Archive</a>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search comics" onkeyup="filterComics()">
    </div>

    <div class="container">
        <h1>Archive</h1>
        <ol id="comicList" reversed></ol>
    </div>

    <script>
    async function loadComics() {
        const response = await fetch('titles.json');
        const comics = await response.json();
        const list = document.getElementById('comicList');
        list.innerHTML = '';

        comics.forEach((comic, index) => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="comic${comics.length - index}.html" class="button-a">${comic.title}</a>`;
            list.appendChild(li);
        });
    }

    function filterComics() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const items = document.querySelectorAll('#comicList li');
        items.forEach(li => {
            const text = li.innerText.toLowerCase();
            li.style.display = text.includes(input) ? '' : 'none';
        });
    }

    loadComics();
    </script>
</body>
</html>
